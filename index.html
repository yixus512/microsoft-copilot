        header {
            background-color: #ffcc00;

            width: 300px;
            padding: 10px;

            padding: 20px;
            margin: 10px;
        }
        .product-title {

        }
        .product-description {
            color: #666;
        }

        /* Styles for footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
